<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Rotating Image Gallery</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>IMAGE GALLERY</h2>
    <div id="image-gallery">
      <img id="main-image" src="../images/fsd.png" alt="image1" />
      <div id="thumbnail-container">
        <img class="thumbnail" src="../images/html.png" alt="image1" />
        <img class="thumbnail" src="../images/javascript.png" alt="image2" />
        <img class="thumbnail" src="../images/react.png" alt="image3" />
        <img class="thumbnail" src="../images/node.png" alt="image4" />
        <img class="thumbnail" src="../images/css.png" alt="image5" />
      </div>
    </div>


    
    <script src="../javascript/script.js"></script>
  </body>
</html>
